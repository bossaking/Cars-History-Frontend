<div fxLayout="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutGap="10">

  <div fxFlex="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" fxFlex.xs="100" class="card" *ngFor="let user of users" fxLayout="column" fxLayoutGap="10">
    <span class="header">{{user.name}} {{user.surname}}</span>
    <span class="subheader">{{user.email}}</span>

    <div class="buttons" fxLayout="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutGap="10" fxLayoutAlign="end">

      <button mat-raised-button color="primary" (click)="decision(user.id, true)">Zaakceptuj</button>
      <button mat-stroked-button color="warn" (click)="decision(user.id, false)">OdrzuÄ‡</button>

    </div>

  </div>

</div>
